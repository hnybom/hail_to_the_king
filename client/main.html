<head>
    <title>Hail to the KING!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 center">
                <h1>Hail to the KING baby!</h1>
            </div>
        </div>
        <div class="spaceme" ></div>
        <div class="row">
            <div class="col-md-12">
                <form class="sayWhatForm">
                    <textarea class="wide" type="text" name="saywhat" placeholder="Say what?" rows="3"></textarea>
                    <input class="submit" type="submit" id="say" value="SAY" >
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="heman.jpg">
            </div>
            <div class="col-md-6 bubble">
                <ul>
                    {{#each messages}}
                        <li>{{message}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>

    </div>
</body>
